	<!-- Change theme -->
	<script src="js/min.js"></script>

	<script>
		tippy('.link', {
			placement: 'bottom'
		})

		const toggle = document.querySelector('.js-change-theme');
		const body = document.querySelector('body');
		const profile = document.getElementById('profile');
		const phoneIcon = document.getElementById('ic_phone');
		const locationIcon = document.getElementById('ic_location');
		const name = document.getElementById('name');
		toggle.addEventListener('click', () => {

			if (body.classList.contains('text-gray-900')) {
				toggle.innerHTML = "‚òÄÔ∏è";
				body.classList.remove('text-gray-900');
				body.classList.add('text-gray-100');
				profile.classList.remove('bg-white');
				profile.classList.add('bg-gray-900');
				phoneIcon.style.fill = 'white';
				locationIcon.style.fill = 'white';
				name.classList.remove('light');
				name.classList.add('dark');

			} else {
				toggle.innerHTML = "üåô";
				body.classList.remove('text-gray-100');
				body.classList.add('text-gray-900');
				profile.classList.remove('bg-gray-900');
				profile.classList.add('bg-white');
				phoneIcon.style.fill = '';
				locationIcon.style.fill = '';
				name.classList.remove('dark');
				name.classList.add('light');
			}
		});

	</script>
	<script src="js/core.js"></script>
	<script>
		var app = document.getElementById('text');
		var typewriter = new Typewriter(app, {
			loop: true,
			delay: 75,
		});
		typewriter.typeString('I\'m Green Home')
			.pauseFor(400)
			.deleteAll()
			.typeString('I\'m a mini department')
			.pauseFor(400)
			.start();
	</script>
